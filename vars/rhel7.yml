# Role variables (override with -e in CI if needed)
node_major: "18"
db_runtime: "postgres"
postgres_version: "14"
install_db_server: false # false = client only; true = install server as well

# Java SDK configuration
java_version: "8"  # Java 8 is commonly used on RHEL 7
java_home_path: "/usr/lib/jvm/java-1.8.0-openjdk"
set_java_home: true