# Role variables (override with -e in CI if needed)
db_runtime: "postgres"
node_major: "18"
postgres_version: "14"
install_db_server: false # false = client only; true = install server as well

# Java SDK configuration
java_version: "11"  # Java 11 is commonly used on RHEL 8
java_home_path: "/usr/lib/jvm/java-11-openjdk"
set_java_home: true