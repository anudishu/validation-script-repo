# RHEL 9 specific variables for golden image creation
# Java SDK configuration - Java 17 is recommended for RHEL 9
java_version: "17"  # Java 17 LTS - recommended for RHEL 9
java_home_path: "/usr/lib/jvm/java-17-openjdk"
set_java_home: true

# Database configuration
db_runtime: "postgres"
postgres_version: "15"  # PostgreSQL 15 is available on RHEL 9
install_db_server: false # false = client only; true = install server as well

# Node.js configuration  
node_major: "18"  # Node.js 18 LTS

# Python configuration
python_version: "3.9"  # RHEL 9 comes with Python 3.9

# System packages
common_packages:
  - curl
  - wget
  - git
  - unzip
  - tar
  - gzip
  - jq
  - vim-enhanced
  - htop
  - tree